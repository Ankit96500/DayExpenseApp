<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Expense App</title>
    <!-- css file -->
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <!-- navbar -->

    <div class="navbar-container">
        <div class="navbar">
            <!-- Logo -->
            <a href="#" class="logo">Expense Tracker</a>

            <!-- Navbar Links -->
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>

            <!-- Button (optional) -->
            <button class="btn"><a href="../account/login.html">Logout</a></button>
        </div>
    </div>


    <div class="container">
        <div class="input-form">
            <label for="expense">Choose Expense amount:</label>
            <input type="number" id="expense" placeholder="Enter amount" min = 0>

            <label for="description">Choose Description:</label>
            <input type="text" id="description" placeholder="Enter description">

            <label for="category">Choose Category:</label>
            <select id="category">
                <option value="Others">Others</option>
                <option value="Movies">Movies</option>
                <option value="Groccery">Groccery</option>
                <option value="TutionFees">TutionFees</option>
                <option value="Electricity-Bill">Electricity-Bill</option>
                <option value="Mobile-Recharge">Mobile-Recharge</option>
            </select>

            <button id="add-btn">Add Expense</button>
        </div>

        <div>
            <h2>Expenses</h2>
            <sub id="error"></sub>
            <ul id="expense-list">
                <!-- Expenses will be added here -->
            </ul>
        </div>
    </div>
      <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/home.js"></script>
</body>
</html>
