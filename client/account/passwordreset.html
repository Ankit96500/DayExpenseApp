<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/passwordreset.css">
    <title>Password-Reset</title>
</head>
<body>
    
    <div class="reset-container">
        <!-- error display -->
        <div id="custom-alert" style="display: none; background-color: red; color: white; padding: 10px; border-radius: 5px; margin: 15px 0;"></div>
        <form id="reset-form" action="" method="POST">
        <sub id="error"></sub>           
        <h2>Password Reset</h2>
        <p>Please enter your email to receive a password reset link.</p>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />

        <button type="submit">Send Reset Link</button>
        </form>
    </div>
        <!-- axios link -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="../js/passwordreset.js"></script>
</body>
</html>
