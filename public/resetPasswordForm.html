<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .reset-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <form id="reset-password-form">
            <h2>Reset Your Password</h2>
            <input type="password" id="newPassword" placeholder="New Password" required />
            <button type="submit">Submit New Password</button>
            <p id="message"></p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('reset-password-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const token = window.location.pathname.split('/').pop(); // Extract the token from the URL
            console.log('show me password from client',newPassword);
            console.log('show me token from client',token);
            
            let data = {}
            data.newPassword = newPassword
            
            // reset the field
            document.getElementById('reset-password-form').reset()

            try {
                const response = await axios.post(`http://localhost:3000/password/reset-password-done/${token}`,data);

                // console.log('resonse comimng tfromt he server',response);
                alert("Your Password Has Been Changed !")
                window.close();
            } catch (error) {
                document.getElementById('message').textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
