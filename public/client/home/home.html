<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Expense App</title>
    <!-- css file -->
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <!-- navbar -->

<div class="navbar-container">
    <div class="navbar">
        <!-- Logo -->
        <a href="#" class="logo">Expense Tracker</a>

        <!-- Navbar Links -->
        <ul>
            <li><a href="../home/home.html">Home</a></li>
            <li><a href="#" id="leaderboard" style="display: none;"></a></li>
            <!-- <li><a href="#" id="showexpense" style="display: none;"></a></li> -->
             <input type="hidden" id="showexpense">
        </ul>
        
            <!-- Displaying the username -->
        <div class="user-info">
            <span class="username">Hi, <strong id="username"></strong></span>
        </div>

        <!-- BUY Premium Button -->
        <!-- <button class="premium-btn">Buy Premium</button> -->
        <button id="rzp-button1" class="rzp-button1" style="display: none;">Buy Membership</button>

        <!-- LOG OUT Button -->
        <button class="btn"><a href="../account/login.html">Logout</a></button>
    </div>
</div>

<div class="out-ribbon">
    <span class="ribbon" id="ribbon" style="display: none;">
        Congratulation You Have Become Premium User !!
    </span> <!-- Add this span for the ribbon -->
</div>

<div class="income-container">

    <div class="input-group">
        <form action="" method="post" id="income-form">
            <label for="income">Enter Income:</label>
            <input type="number" name="income" id="income" placeholder="Enter income" min="0">
            <input type="submit" value="Add Income">
        </form>
        <p id="showincome">
            <!-- Income will be displayed here -->
        </p>
    </div>
</div>
    

 <div class="flex-container">
    <div class="container">
        <div class="input-form">
            <label for="expense">Choose Expense amount:</label>
            <input type="number" id="expense" placeholder="Enter amount" min = 0>

            <label for="description">Choose Description:</label>
            <input type="text" id="description" placeholder="Enter description">

            <label for="category">Choose Category:</label>
            <select id="category">
                <option value="Others">Others</option>
                <option value="Movies">Movies</option>
                <option value="Groccery">Groccery</option>
                <option value="TutionFees">TutionFees</option>
                <option value="Electricity-Bill">Electricity-Bill</option>
                <option value="Mobile-Recharge">Mobile-Recharge</option>
                <option value="food">food</option>
                <option value="travel">travel</option>
            </select>

            <button id="add-btn">Add Expense</button>
        </div>

    </div>

    <div class="expense-list-container">
           <!-- error display -->
      <div id="custom-alert" style="display: none; background-color: red; color: white; padding: 10px; border-radius: 5px; margin: 15px 0;"></div>
      
        <h2>Expenses</h2>

        <!-- Number picker for setting the limit -->
        <label for="limit">Items per page:</label>
        <input type="number" id="limit" min="1" max="100" value="4" />

        <ul id="expense-list" >
            <!-- Expenses will be added here -->
        </ul>


        <div class="pagination">
            <button id="prevPage" disabled>Previous</button>
            <span id="pageInfo"></span>
            <button id="nextPage">Next</button>
        </div>
    </div>

</div>
    


    
    <!-- razorpay integrate  -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
     
    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/home.js"></script>
</body>
</html>
